<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebManga • Registration</title>
    <link rel="icon" sizes="196x196" href="../Assets/WebManga.png" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="header">
        <a href="../index.html">
            <img src="../Assets/WebManga.png" alt="">


        </a>

        <div id="navbar">

            <div class="menu">
                <a href="../Public/view.html">View Mangas</a>

                <a href="../Public/read.html">Read Mangas</a>

                <a href="../Public/community.html">Community</a>
            </div>

            <div class="signin">
                <a href="../Public/register.html">
                    <img src="../Assets/Sign In.png" alt="">
                </a>
            </div>

        </div>
    </div>

    <div id="content-reg">

        <div class="register-form">
            <div class="title-register">
                <br>
               <h1>Registration Form</h1>
               <br>
            </div>
            
            <form action="" method="post">
                <br>
                <label for="emailTxt">Email</label>
                <br>
                <input type="email" name="emailTxt" id="emailTxt">
                <br>
                <br>

                <label for="phoNumTxt">Phone Number</label>
                <br>
                <input type="number" name="phoNumTxt" id="phoNumTxt">
                <br>
                <br>
                
                <label for="passTxt">Password</label>
                <br>
                <input type="password" name="passTxt" id="passTxt">
                <br>
                <br>

                <label for="passConfTxt">Password Confirmation</label>
                <br>
                <input type="password" name="passConfTxt" id="passConfTxt">
                <br>
                <br>

                <label for="termbox">Terms and Coditions</label>
                <input type="checkbox" name="termbox" id="termbox">
                <br>
                <br>

                <input type="submit" value="submit" id="submit">
                <br>
                <br>
            </form>

            <script src="script.js"></script>
        </div>

    </div>

    <div id="footer">
            <p>© WebManga 2022</p>
    </div>

</body>
</html>
